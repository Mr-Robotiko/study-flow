<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyCal</title>
    <link rel="stylesheet" type="text/css" href="main.css"> 
</head>
<body>
    <div class="body">
    <div class="head">
        <ul class="header">
            <li> <a href="#home" id="logo"> <img src="Lgo.png" alt="Logo" width="3%" height="3%"/> </a> </li>
            <li> <a id="name"> StudyCal </a> </li>
            <li> <a href="#home" id="profilbild"> <img class= "image-circle" src="images/2023-mclaren-765lt-spider-exterior-front-quarter.jpg" alt="Profilbild" width="4%" height="4%"/></a></li>
        </ul> 
        <ul class="nav"> 
            <li><img src="right-arrow.png" alt="pfeil links" width="10px" height="10px"></li> 
            <li><p> KW</p></li> 
            <li><img style="transform: rotate(180deg) " src="right-arrow.png" alt="Pfeil rechts" height="10px" width="10px"></li>
            <li></p>Username</p> </li>
            <li><button> Neuer Eintrag</button></li>
        </ul>
    </div> 
    
        <div class="kalender"> 
            <p> Kalender</p>
        </div>
        <div class="settings">
            <h2> Einstellungen</h2>
                <div class="Mods">
                    <p> Hell-Modus</p> <div class="toggle-container"> <span class="toggle-label"></span><label class="switch"><input type="checkbox"><span class="s"></span></label><p> Dunkel-Modus</p>
                </div >
                <div class="lernideal">
                    <p class="settings">Lernideal</p> <input type="range" min="1" max="5" class="slider" id="myRange"></input>
                    <div class="subtitle">30 min  45 min 60 min 120 min 180 min </div>
                </div>
            </div>
        </div>
        
        <div class="todaytodo">
            <div class="anstehend">
                <h1> Today </h1>
                <p> Kontent</p>
            </div>
            
            <div class="todo">
                <h1> To Do </h1>
                <div class="tasks">
                    <input type="checkbox" id="Task1" name="Task1" value="Task">
                    <label for="Task1"> Labor-Bericht</label><br>
                    <input type="checkbox" id="Task2" name="Task2" value="Task">
                    <label for="Task2"> Zusammenfassung BWL</label><br>
                    <input type="checkbox" id="Task3" name="Task3" value="Task">
                    <label for="Task3"> RSA-Verfahren</label><br><br>
                </div>
                
            </div>
    
    </div>    
    <div class="footer">
        <p>Datenschutz</p>
    </div>  
    </div>

    

    
</body>
</html>
