<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passwort Wiederherstellung - StudyCal</title>
  <link rel="stylesheet" href="system/style/newpassword.css" />
  <script defer src="system/javascript/newpassword.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Passwort Wiederherstellung</h1>
    <p class="subtitle">Bitte beantworte die Sicherheitsfrage, um fortzufahren.</p>

    <!-- Sicherheitsfrage Formular -->
    <div id="questionForm">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" placeholder="Benutzername" required>
      </div>

      <div class="form-group">
        <label for="securityAnswer">Wie lautet der Name deines ersten Haustiers?</label>
        <input type="text" id="securityAnswer" placeholder="Antwort auf die Sicherheitsfrage" required>
      </div>

      <button class="btn" onclick="checkSecurityAnswer()">Weiter</button>
    </div>

    <!-- Passwort ändern Formular -->
    <div id="passwordForm" style="display:none;">
      <div class="form-group">
        <label for="newPassword">Neues Passwort</label>
        <input type="password" id="newPassword" placeholder="Neues Passwort" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Passwort Bestätigen</label>
        <input type="password" id="confirmPassword" placeholder="Passwort bestätigen" required>
      </div>

      <button class="btn" onclick="updatePassword()">Passwort ändern</button>
    </div>

    <!-- Zurück zum Login -->
    <div class="link">
      <a href="login.php">Abbrechen</a>
    </div>
  </div>

</body>
</html>
