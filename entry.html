<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyCal</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="body">
      <div class="head">
        <ul class="header">
          <li>
            <a href="#home" id="logo">
              <img src="images/logo.png" alt="Logo" class="logo-img" />
            </a>
          </li>
          <li>
            <a id="name"> StudyCal </a>
          </li>
          <li>
            <a href="#home" id="profilbild">
              <li class="dropdown">
                <a href="#" id="profilbild" onclick="toggleDropdown(event)">
                  <img
                    src="images/rusty.jpg"
                    alt="Profilbild"
                    class="profil-img"
                  />
                </a>
                <div class="dropdown-content" id="dropdown-menu">
                  <a href="start.html">Kalender</a>
                </div>
              </li>
            </a>
          </li>
        </ul>
        <ul class="nav">
          <li><span class="arrow left"></span></li>
          <li><p>Kalenderwoche 42</p></li>
          <li><span class="arrow right"></span></li>
          <li><p>Username</p></li>
          <li><button>Neuer Eintrag</button></li>
        </ul>
      </div>
      <div class="entry">
        <h2>Neuer Eintrag</h2>
        <div class="klausur-grid">
          <di class="klausur"> 
            <p>Klausur</p>
            <input type="text" class="entry_h">
          </div>
          <div class="dates"> 
            <p>Anfangsdatum:</p>
            <input type="date" class="entry_be">
            <p>Endungsdatum:</p>
            <input type="date" class="entry_end">
          </div>

          <div class="notes"> 
            <h5>Notizen:</h5>
            <input type="text" class="notes" length="1000"> 
          </div>

        </div>    
      </div>

      <div class="todaytodo">
        <div class="anstehend">
          <h1>Today</h1>
          <p>Content wird nicht eingedeutscht, Alexa!</p>
        </div>
        <div class="todo">
          <h1>To Do</h1>
          <div class="tasks">
            <input type="checkbox" id="Task1" name="Task1" value="Task" />
            <label for="Task1"> Labor-Bericht</label><br />
            <input type="checkbox" id="Task2" name="Task2" value="Task" />
            <label for="Task2"> Zusammenfassung BWL</label><br />
            <input type="checkbox" id="Task3" name="Task3" value="Task" />
            <label for="Task3"> RSA-Verfahren</label><br /><br />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Datenschutz</p>
    </div>
    <script src="main.js"></script>
    <style>
      .show {
        display: block;
      }
    </style>
  </body>
</html>
